    <section>
    <main class="structural">
        
        
            <form autocomplete="off">
             <label for="name">Enter Your Name</label>
             <input type="text" name="name" id="name" required>
             <br>
             <label for="email">Enter Your Email</label>
             <input type="text" name="email" id="email" required>
             <br>
             <label for="phone">Enter Your Number</label>
             <input type="tel" name="phone" id="phone" required>
             <br>
             <label for="movement">Select Your Favorite Movement</label>
             <select id="movement" name="movement">
                <option value="0">Select a movement</option>
                <option value="Satyagrah">Satyagrah</option>
                <option value="Quit India">Quit India</option>
                <option value="Boycott">Boycott Movement</option>
             </select> 
             <br>  
             <label for="dob">What is your date of birth?</label>   
            <input type="date" name="dob" id="dob" required>
            <br>
            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" cols="20" rows="10"></textarea>
            <br>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            </form>
